<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nút Tải Xuống Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .download-btn {
            background: linear-gradient(90deg, #1cb5e0, #000851);
            border: none;
            border-radius: 40px;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s;
        }
        .download-btn:active {
            transform: scale(0.96);
        }
        .icon {
            margin-right: 16px;
            animation: bounce 1.2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(10px);}
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(255,255,255,0.5);
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="download-btn" id="downloadBtn">
        <span class="icon"></span>
        Tìm hiểu thêm về trang web của tôi
    </button>

    <script>
        const btn = document.getElementById("downloadBtn");
        btn.addEventListener("click", function(e) {
            // Hiệu ứng ripple
            const circle = document.createElement("span");
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            circle.className = "ripple";
            circle.style.width = circle.style.height = size + "px";
            circle.style.left = (e.clientX - rect.left - size/2) + "px";
            circle.style.top = (e.clientY - rect.top - size/2) + "px";
            btn.appendChild(circle);

            setTimeout(() => {
                // Chuyển trang sau animation
                window.location.href = "ngochoangdzz.github.io/118/"; // Đổi sang link bạn muốn!
            }, 400);

            // Xoá hiệu ứng ripple sau khi chuyển trang (phòng trường hợp trang load chậm)
            setTimeout(() => {
                circle.remove();
            }, 800);
        });
    </script>
</body>
</html>
